<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The-Food-Factory</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="parent">
        <div class="header">
            <div id="menuButton">
                <input type="checkbox" id="sidebarToggle" />
                <label for="sidebarToggle" id="menuOpen">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        height="36px"
                        viewBox="0 -960 960 960"
                        width="36px"
                        fill="black"
                        >
                        <path
                        d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
                        />
                    </svg>
                </label>
                <label for="sidebarToggle" class="overlay-label">
                </label>
                <div class="sideBar">
                    <div class="menuClose">
                        <label for="sidebarToggle" id="menuClose">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                height="36px"
                                viewBox="0 -960 960 960"
                                width="36px"
                                fill="black"
                                >
                                <path
                                d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
                                />
                            </svg>
                        </label>
                    </div>
                    <div class="sideBar-links">
                        <a href="#">Home</a>
                        <a href="#">About</a>
                        <a href="#">Menu</a>
                        <a href="#">Gallery</a>
                        <a href="#">Contact</a>
                    </div>
                </div>
            </div>
            <div class="logo">
                <div class="logoImg">
                    <img src="img/logo.png" alt="No Image">
                </div>
                <div class="logoTxt">
                    <h2>Buisness Name</h2>
                </div>
            </div>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">Menus</a>
                <a href="#">Gallery</a>
                <a href="#">Contact</a>
            </div>
        </div>
        <div class="main"> 
            <div class="topMain">
                <h2>Top</h2>
            </div>
            <div class="midMain">
                <h2>Middle</h2>
            </div>
            <div class="botMain">
                <h2>Bottom</h2>
            </div>
        </div>
        <div class="footer"> <h3>FOOTER</h3> </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
